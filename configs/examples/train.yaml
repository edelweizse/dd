data:
  processed_dir: ./data/processed

model:
  hidden_dim: 192
  num_layers: 3
  num_heads: 6
  dropout: 0.05

training:
  epochs: 100
  batch_size: 1024
  lr: 0.0003
  weight_decay: 0.0001
  grad_clip: 1.0
  num_neg_train: 20
  num_neg_eval: 20
  focal_gamma: 0.0
  hard_negative_ratio: 0.5
  eval_hard_negative_ratio: 0.5
  degree_alpha: 0.75

split:
  split_artifact_path: ./splits/cd_split_seed42.pt

scheduler:
  patience: 5
  factor: 0.5
  early_stopping: 10
  monitor: auprc

sampling:
  num_neighbours: [10, 5]

logging:
  ckpt_dir: ./checkpoints
  run_name: hgat_example_run
  experiment_name: HGAT_linkpred
  no_amp: false
