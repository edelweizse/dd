paths:
  checkpoint: ./checkpoints/best.pt
  processed_dir: ./data/processed
  output_dir: ./evaluation_results

evaluation:
  split_artifact_path: ./splits/cd_split_seed42.pt
  split: test
  num_neg_eval: 5
  batch_size: 1024
  no_tsne: false
  seed: 42
  val_ratio: 0.1
  test_ratio: 0.1
  split_strategy: stratified
  stratify_bins: 8
  no_enforce_train_node_coverage: false
  eval_hard_negative_ratio: 0.0
  degree_alpha: 0.75

protocol:
  protocol_config: ./configs/examples/eval_protocol.yaml
  protocol_strict: true
  allow_noncomparable: true
