paths:
  raw_dir: ./data/raw
  work_dir: /tmp/dd_smoke_e2e_example

split:
  seed: 123
  val_ratio: 0.1
  test_ratio: 0.1
  split_strategy: stratified
  stratify_bins: 8

model:
  hidden_dim: 32
  num_layers: 1
  num_heads: 4
  dropout: 0.1

runtime:
  epochs: 1
  batch_size: 1024
  num_neighbours: [3, 2]

baselines:
  baseline_models: degree,mf,generic_hgt
  baseline_epochs: 1
